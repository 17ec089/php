<body bgcolor=yellow>
    <h1><b>商品登録</b></h1><br>

    <!--以下商品登録フォーム（テーブル）作成-->
    <form action="parts2.php" method="post">
        新規登録する商品データを入力してください<br><br>

        <table border="1">
            <tr>
                <td><b>商品番号</b></td>
                <td><input type="text" name=商品番号 size=3 maxlength=3></td>
            </tr>
            <tr>
                <td><b>商品名</b></td>
                <td><input type="text" name=商品名 size=20 maxlength=20></td>
            </tr>
            <tr>
                <td><b>単価</b></td>
                <td><input type="text" name=単価 size=10 maxlength=10></td>
            </tr>
            <tr>
                <td><b>製造会社</b></td>
                <td><input type="text" name=製造会社 size=30 maxlength=30></td>
            </tr>
        </table><br>
        注：[商品番号]は最大999<br>
        [商品名]は6文字以上20文字以下<br>
        全角の場合は３文字以上１０文字までの文字をセット<br><br>

        <input type="submit" value=登録>
        <input type="reset" value="取り消し"><br>
    </form>
</body>
