<html>

<head>
    <meta charset="utf-8">
    <title>bbs入力フォーム</title>
</head>

<body bgcolor="pink">
    <center>
        <font size="6" color="red"><b>bbs入力画面</b></font>
        <form method="POST" action="bbs_write.php">
            <table border="1" cellspacing="6">
                <tr>
                    <td>名前</td>
                    <td><input type="text" size="25" name="name"></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td><input type="text" size="50" name="address"></td>
                </tr>
                <tr>
                    <td>メールアドレス</td>
                    <td><input type="text" size="40" name="mail"></td>
                </tr>
                <tr>
                    <td>タイトル</td>
                    <td><input type="text" size="50" name="title"></td>
                </tr>
                <tr>
                    <td valign="top">メッセージ</td>
                    <td><textarea  rows="8" cols="40" wrap="soft" name="message"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="投稿する">
            <input type="reset" value="やり直す">
        </form>
        <a href="bbs_view.php">bbsを読む</a>
